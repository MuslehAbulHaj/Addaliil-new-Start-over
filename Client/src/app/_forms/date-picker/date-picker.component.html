    <input
    
    [class.is-invalid]="control.touched && control.invalid"
    
    
    
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder={{lable}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">{{lable.substring(0,'Date Of Birth '.length)}} is required.</div>

</div>
