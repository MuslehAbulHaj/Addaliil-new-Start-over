<div class="container-mt-5">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h1 class="text-center text-primary">Sign up</h1> 
        <hr>
        <div class="mb-3">
            <input 
            name= "username"
            [(ngModel)] = "model.username"      
            class="form-control"
            type="text"
            placeholder="Username">
        </div>
        <div class="mb-3">
            <input 
            name="password"
            [(ngModel)] = "model.password"
            class="form-control"
            type="password"
            placeholder="Password">
        </div>
        <div class="text-center">
            <button class="btn btn-success me-3" type="submit">Register</button>
            <button class="btn btn-warning" type="submit" (click)="cancel()">Cancel</button>
        </div>
        
        
     </form>       
</div>
