<div class="container-mt-5">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
        <h1 class="text-center text-primary">Sign up</h1> 
        <hr>
        <div class="mb-3">
            <label class="mr-10">I'm a:</label>
            <label class="form-check-lable ms-3">
                <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
            </label>
            <label class="form-check-lable ms-3">
                <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
            </label>
        </div>
        <app-text-input [formControl]="$any(registerForm.controls['username'])" [lable]="'User name'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [lable]="'Know As'"></app-text-input>
        <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [lable]="'Date Of Birth (dd-mm-yyyy)'" [maxDate]="maxDate"></app-date-picker>
        <app-text-input [formControl]="$any(registerForm.controls['city'])" [lable]="'City'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['country'])" [lable]="'Country'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['password'])" [lable]="'Password'" [type]="'password'"></app-text-input>
        <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [lable]="'Confirm Password'" [type]="'password'"></app-text-input>
        
        <div class="row" *ngIf="validationError">
            <ul class="text-danger">
                <li *ngFor="let error of validationError">{{error}}</li>
            </ul>
        </div>

        <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-success me-3" type="submit">Register</button>
            <button class="btn btn-warning" type="submit" (click)="cancel()">Cancel</button>
        </div>
     </form>
</div>

<p>form values: ({{registerForm.value | json}})</p>
<p>form status: ({{registerForm.status | json}})</p>
